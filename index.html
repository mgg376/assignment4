<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manhattan Greenways Part 1: Hudson River Greenway</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>


<body>
    <div id="map-title">Manhattan Waterfront Greenway Progress Report 2025</div>
    <div id="map"></div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src="data.js"></script>
    <script src="scripts.js"></script>



    <div id="legend">
        <div class="legend-item">
            <div class="legend-color"></div>
            <div>Complete</div>
        </div>
    </div>

    <div id="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: blue;"></div>
            <div>Complete</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: red;"></div>
            <div>No construction or closed off</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #bc4ce6;"></div>
            <div>Construction in progress</div>
        </div>
        <div class="legend-item">
            <img src="https://docs.mapbox.com/help/demos/custom-markers-gl-js/mapbox-icon.png" class="legend-marker" />
            <div>Click for notes on progress</div>
        </div>

    </div>


</body>
